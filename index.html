<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hea, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS -->
    <title>Marvel Characters :.</title>
</head>
<body>
    <header>
        <h1 class="hidden">My Awesome Marvel Chracters Build</h1>
        <img id="main-logo" img src="images/logo.svg" alt="Marvel Logo">
    </header>
    <!-- images fo here -->
    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li><img src="images/cap.jpeg" alt="captain america"></li>
                <li><img src="images/carol.jpeg" alt="captain marvel"></li>
                <li><img src="images/clint.jpeg" alt="hawkeye"></li>
                <li><img src="images/hulk.jpeg" alt="hulk"></li>
                <li><img src="images/thor.jpeg" alt="thor"></li>
                <li><img src="images/widow.jpeg" alt="black widow"></li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero!</h3>
            <p>use your mouse to hover / click to discover more about each hero.</p>
        </article>
    </main>
    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>
    </footer>
</body>
</html>
